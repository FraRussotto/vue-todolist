<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css" integrity="sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==" crossorigin="anonymous"/>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous"/>

  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container-md text-center">
      <img src="#" alt="" class="logo">Logo
      <div class="add_task">      
        <input
          v-model="addTask"
          type="text" placeholder="New Task" 
          class="align-middle"
        >
        <button 
          @click="generateTask()" 
          class="btn btn-secondary mx-3">Aggiungi</button>

      </div>
      
      <div class="list_task mt-5">
        <ul v-if="tasks.length > 0">
          <li v-for="(task, index) in tasks">
            <span
            @click="task.isDone = !task.isDone"
            :class="{'line-trough': task.isDone}">{{task.object}}</span>
            <i @click="removeTask(index)" class="fa-solid fa-xmark"></i>
          </li>
        </ul>
        <h3 v-else>Sembra che tu non abbia nulla da fare, ma ne sei sicuro?</h3>
      </div>

    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
